    <style>
        .home-tabcontent {
            padding: 10px;
            background-color: #fbf8f8;
            margin: 5px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
            max-width: 100%;
            overflow-x: auto;
        }

        .home-tabcontent header h1 {
            font-family: sans-serif;
            margin: 5px;
            padding-bottom: 5px;
            border-bottom: 2px solid;
            font-size: x-large;
        }

        .count {
            height: 430px;
            padding: 8px;
            background-color: #fbf8f8;
            margin: 5px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
            max-width: 100%;
            overflow-x: auto;
        }

       
        .count h1 {
            display: block;
            margin: 5px;
            padding: 5px;
            font-size: x-large;
            /* font-family: sans-serif; */
            border-bottom: 2px solid;
        }

        .div_2 {
            display: inline-flex;
            width: 665px;
            height: 375px;
            overflow: auto;
            border: 2px solid;
        }

        .div_3 {
            /* padding: 5px; */
            width: 665px;
            height: 375px;
            border: 2px solid;
        }
        
        .div_3 button{
            position: absolute;
            right: 75px;
            bottom: 75px;
            width: 75px;
            height: 50px;
            border-radius: 25px 25px;
        }
        .div_3 h3{
            padding: 20px;
        }

        #billing-counterForm {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        #billing-counterForm .home-form-group {
            flex: 0 0 calc(25% - 10px);
            margin-bottom: 10px;
            padding: 5px;
        }

        @media screen and (max-width: 600px) {
            #addCustomerForm .home-form-group {
                flex: 0 0 100%;
            }
        }


        table {
            border-collapse: collapse;
            width: 100%;
            height: fit-content;
        }

        table,
        th,
        td {
            border: 1px solid #9a9898;
        }

        .div_2 tbody td {
            padding: 10px; 
            text-align: center;
        }

        th {

            position: sticky;
            top: 0;
            background-color: #a46161;
            height: fit-content;
            padding: 10px;
            text-align: center;
            /* background-color: #f2f2f2; */
        }
    </style>
